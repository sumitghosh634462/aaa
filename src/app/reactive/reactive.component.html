<div class="container mt-5">
    <form [formGroup]='form'>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="fullName" placeholder="Enter Your Name Here"
                formControlName="fullName">



            <div *ngIf="fullName.errors?.['required']">
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid"> Full Name is required
                </div>
            </div>

            <div *ngIf="fullName.errors?.['minlength']">
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid"> Full name is too short
                </div>
            </div>


        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email here"
                formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>



            <div *ngIf="email.errors?.['required']">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid"> Give me Email
                </div>
            </div>

            <div *ngIf="email.errors?.['email']">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid"> is not in correct format (ex:
                    abc@gmail.com)
                </div>
            </div>



        </div>


        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Your address Here"
                formControlName="address" required>


            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address nehi doge to Kaise
                chalega
            </div>


        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
    </form>
</div>
